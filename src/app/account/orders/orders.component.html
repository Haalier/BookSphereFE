<h3 class="heading">Orders</h3>
<nav class="menu">
    <ul class="orders-list">
        @for (order of orders | reverse; track order._id) {
            <app-order [order]="order"></app-order>
        }
    </ul>
    @if (!orders) {
        <div class="empty">
        <h3>No order found</h3>
        <span class="icon material-symbols-outlined">package_2</span>
    </div>
    }
</nav>
